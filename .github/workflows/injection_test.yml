name: Injection Test (Fixed)

on:
  issues:
    types: [opened]

jobs:
  issue-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo issue title (safe)
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          printf 'New issue title is: %s\n' "$ISSUE_TITLE"
